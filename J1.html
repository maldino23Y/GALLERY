<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #image {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border: 2px solid #000;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .preview {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="image">
        Hover over an image below to display here.
    </div>
    <div class="gallery">
        <!-- Replace these src paths with valid image URLs or relative paths -->
        <img src="images/nature-3082832_1280.jpg" alt="Nature Image" class="preview" onmouseover="upDate(this)" onmouseout="undo()">
        <img src="images/calm-weather-on-sea-ocean-600nw-2212935531.webp" alt="Calm Sea Image" class="preview" onmouseover="upDate(this)" onmouseout="undo()">
        <img src="images/field-6574455_1280.jpg" alt="Field Image" class="preview" onmouseover="upDate(this)" onmouseout="undo()">
        <img src="images/MainAfter.jpg" alt="Main After Image" class="preview" onmouseover="upDate(this)" onmouseout="undo()">
        <img src="images/MainAfter.jpg" alt="Main After Image" class="preview" onmouseover="upDate(this)" onmouseout="undo()">
        <img src="images/MainAfter.jpg" alt="Main After Image" class="preview" onmouseover="upDate(this)" onmouseout="undo()">
    </div>
    <script>
        function upDate(previewPic) {
            console.log("Event triggered");
            console.log("Alt: " + previewPic.alt);
            console.log("Source: " + previewPic.src);

            const imageDiv = document.getElementById('image');
            imageDiv.style.backgroundImage = `url(${previewPic.src})`;
            imageDiv.innerHTML = previewPic.alt;
        }

        function undo() {
            const imageDiv = document.getElementById('image');
            imageDiv.style.backgroundImage = "url('')";
            imageDiv.innerHTML = "Hover over an image below to display here.";
        }
    </script>
</body>
</html>
